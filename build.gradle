plugins {
    id 'application'
    id 'java'
    id 'idea'
}

mainClassName = "Main"

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/*
*
*  run from IDE or with '$ ./gradlew run' to have dependencies
*
* */
run {
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.vertx:vertx-core:3.5.1"
    compile "io.vertx:vertx-unit:3.5.1"
}
